{{- if .Values.efs.enabled -}}
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ template "wordpress-bedrock.fullname" . }}
  labels:
    {{- include "wordpress-bedrock.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install, pre-upgrade
    "helm.sh/hook-weight": "0"
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: {{ .Values.efs.storageClassName }}
  csi:
    driver: efs.csi.aws.com
    volumeHandle: {{ .Values.efs.fsid }}
  claimRef:
    name: {{ template "wordpress-bedrock.fullname" . }}
    namespace: {{ template "wordpress-bedrock.fullname" . }}
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ template "wordpress-bedrock.fullname" . }}
  labels:
    {{- include "wordpress-bedrock.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install, pre-upgrade
    "helm.sh/hook-weight": "0"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: {{ .Values.efs.storageClassName }}
  volumeName: {{ template "wordpress-bedrock.fullname" . }}
{{- end -}}

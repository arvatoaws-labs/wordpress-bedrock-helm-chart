apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "wordpress-bedrock.fullname" . }}-test-connection"
  labels:
{{ include "wordpress-bedrock.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "wordpress-bedrock.fullname" . }}-worker:{{ .Values.service.port }}']
      resources:
        requests:
          cpu: 0.01
          memory: 32Mi
  restartPolicy: Never

apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ include "wordpress-bedrock.fullname" $ | trunc 47 | trimSuffix "-" }}-test-connection"
  labels:
    {{- include "wordpress-bedrock.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation
    {{- if .Values.karpenter.optimization }}
    karpenter.sh/do-not-disrupt: "true"
    {{- end }}
spec:
  ttlSecondsAfterFinished: 600
  template:
    metadata:
      labels:
        {{- include "wordpress-bedrock.labels" . | nindent 8 }}
    spec:
      containers:
        - name: wget
          image: public.ecr.aws/docker/library/busybox:1.36.1
          command: ['sh', '-c', '/tmp/test.sh']
          resources:
            requests:
              cpu: 0.01
              memory: 32Mi
          securityContext:
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
          env:
          - name: TEST_URL
            value: {{ include "wordpress-bedrock.testUrl" $ | quote }}
          - name: TEST_TIMEOUT
            value: {{ .Values.service.testConnection.timeout | quote }}
          - name: TEST_INTERVAL
            value: {{ .Values.service.testConnection.interval | quote }}
          volumeMounts:
          - mountPath: /tmp/test.sh
            name: config-volume
            subPath: test.sh
            readOnly: true
      restartPolicy: Never
      volumes:
      - name: config-volume
        configMap:
          # Provide the name of the ConfigMap containing the files you want
          # to add to the container
          name: {{ include "wordpress-bedrock.fullname" $ }}
          defaultMode: 0777
  backoffLimit: 0
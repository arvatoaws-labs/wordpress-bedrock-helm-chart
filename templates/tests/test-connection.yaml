apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "wordpress-bedrock.fullname" . }}-test-connection"
  labels:
{{ include "wordpress-bedrock.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: public.ecr.aws/runecast/busybox:1.33.1
      command: ['wget']
      args:  ['{{ include "wordpress-bedrock.fullname" . }}-worker:{{ .Values.service.port }}/wp/wp-login.php']
      resources:
        requests:
          cpu: 0.01
          memory: 32Mi
  restartPolicy: Never
